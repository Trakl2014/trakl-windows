<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trakl Home</title>

    <link href="/css/shared.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div data-win-bind="className:trafficData.adviceClass">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Home</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="travel-time" data-win-bind="innerText:trafficData.travelMinutes"></div>
            <div class="trend-indicator"></div>
        </section>
    </div>
</body>
</html>
